name: Run Windows System Tests

on:
  workflow_call:
  workflow_dispatch:

jobs:
  run-tests:
    name: Run Tests
    runs-on:
    - self-hosted
    - windows
    - x64
    - grpcbot-win-10

    steps:
    - name: Download Tests Artifact
      uses: actions/download-artifact@v4
      with:
        name: ni-grpc-device-tests-windows-x64

    - name: Sleep for 60 minutes
      run: Start-Sleep -s 3600

    - name: Install VcRedist module
      run: Install-Module -Name VcRedist -Force

    - name: Make directory to install VcRedist version
      run: mkdir VcRedist

    - name: Download & Install Latest Visual C++ Redistributable
      run: |
          $VcRedists = Get-VcList | Save-VcRedist -Path VcRedists
          Install-VcRedist -VcList $VcRedists -Silent

    - run: ls -R
      working-directory: ./build/RelWithDebInfo

    - name: Run System Tests
      run: .\SystemTestsRunner.exe
      working-directory: ./build/RelWithDebInfo
      timeout-minutes: 50
