syntax = "proto3";

option java_multiple_files = true;
option java_package = "ni.core";
option java_outer_classname = "CoreService";
option objc_class_prefix = "NI";

package Core;

service CoreService {
  rpc IsServingRunning (Empty) returns (IsServerRunningResponse) {}
}

message IsServerRunningResponse {
  bool status = 1;
}

message Empty {}
